<!DOCTYPE html>
<html>
<head>
    <title>Skull and Crossbones</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
        <!-- Skull -->
        <circle cx="100" cy="80" r="40" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="85" cy="75" r="5" fill="black"/>
        <circle cx="115" cy="75" r="5" fill="black"/>
        <path d="M100 90 Q80 110 100 130 Q120 110 100 90" fill="white" stroke="black" stroke-width="2"/>

        <!-- Crossbones -->
        <line x1="80" y1="160" x2="70" y2="190" stroke="black" stroke-width="3"/>
        <line x1="120" y1="160" x2="130" y2="190" stroke="black" stroke-width="3"/>
    </svg>
</body>
</html>
